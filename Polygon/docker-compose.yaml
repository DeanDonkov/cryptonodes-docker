services:
  node:
    build: .
    ports:
      - "30303:30303"
      - "8545:8545"
      - "8546:8546"
      - "1317:1317"
      - "26657:26657"
      - "26656:26656"
      - "30301:30301"
    volumes:
      - type: volume
        source: logs
        target: /root/logs/
      - type: volume
        source: heimdall
        target: /root/.heimdalld/
      - type: volume
        source: bor
        target: /root/.bor/


volumes:
  heimdall:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ./polygon/heimdall
  bor:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ./polygon/bor
  logs:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ./polygon/logs